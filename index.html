<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Black Jack</title>
  </head>
  <body>
    <header class="status">
      <div class="left-side">
        <h2 id="round-no">round</h2>
      </div>
      <div class="center">
        <h1 id="logo" class="logo">BlackJack</h1>
      </div>
      <div class="right-side">
        <h2 id="player-money">money left</h2>
      </div>
    </header>
    <section class="main-game">
      <div class="table">
        <div class="player">
          <h2>Player</h2>
          <div class="player-cards"></div>
        </div>
        <div class="dealer">
          <h2>Dealer</h2>
          <div class="dealer-cards"></div>
        </div>
      </div>
      <div class="actions">
        <div class="hit-stand-div">
          <button class="btn border-pill hit">hit</button>
          <button class="btn border-pill stand">stand</button>
        </div>

        <div class="bet-div">
          <label for="bet" class="label">$</label>
          <input id="bet" type="text" class="input border-pill bet" />
          <button class="btn border-pill submit-bet">go</button>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="dist/Game.js"></script>
</html>
